<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Kettle Facilities</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        /* Search box */
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* Card */
        .tv-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            transition: 0.3s ease;
        }

        .tv-card:hover {
            transform: translateY(-5px);
        }

        /* Image container */
        .img-box {
            width: 100%;
            height: 220px;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Price styles */
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #1e7e34;
            margin-top: 8px;
        }

        .installment {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<header class="main-header">
    <div class="container header-flex">
        <div class="logo-area">
            <img src="../Safty.jpg" style="border-radius: 10px;" alt="Safteey Credit Logo">
            <h1>Electric Kettle Facilities</h1>
        </div>

        <nav>
            <a href="../index.html">Home</a>
            <a href="../facilities.html">Facilities</a>
        </nav>
    </div>
</header>

<section class="container tv-section">
    <h2>Available Electric Kettles</h2>
    <p class="subtitle">Quick & convenient hot water for office and staff use</p>

    <!-- üîç SEARCH BOX -->
    <input type="text" id="searchInput" class="search-box"
           placeholder="Search kettle (steel, 1500W, Kanvox...)">

    <div class="tv-grid">

        <!-- 1.5 LITER -->
        <div class="tv-card">
            <div class="img-box">
                <img src="imgket/kettle.png" alt="1.5L Electric Kettle">
            </div>
            <h3>Electric Kettle 1.8L</h3>
            <p><strong>Brand:</strong> Kanvox / Kanrich</p>
            <p><strong>Power:</strong> 1500W</p>
            <p><strong>Use:</strong> Small office pantry</p>

            <p class="price">Rs. 4,160</p>
            <p class="installment">Easy monthly installment</p>
        </div>

        <!-- 1.8 LITER -->
        <!-- <div class="tv-card">
            <div class="img-box">

            </div>
            <h3>Stainless Steel Electric Kettle 1.8L</h3>
            <p><strong>Brand:</strong> Kanvox / Kanrich</p>

            <p><strong>Use:</strong> Medium staff usage</p>

            <p class="price">Rs. 7,950</p>

        </div> -->

    </div>

    <a href="../facilities.html" class="btn back-btn">‚Üê Back to Facilities</a>
</section>

<footer>
    <p>¬© 2026 Safteey Credit</p>
</footer>

<!-- üîç SEARCH SCRIPT -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let value = this.value.toLowerCase();
        let cards = document.querySelectorAll(".tv-card");

        cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(value)
                ? "block"
                : "none";
        });
    });
</script>

</body>
</html>
